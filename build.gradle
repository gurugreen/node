plugins {
  id "com.github.node-gradle.node" version "3.1.1"
}

node {
  download = true
}

task build

    task zip(type: Zip) {
        from ('.') {
                    include "*"
                    include "node_modules/**"
                    
            }
            destinationDir(file("dist"))
            baseName "trainSchedule"
    }

build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npmInstall
